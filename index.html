<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>화이트데이 이벤트</title>

<style>
* { box-sizing: border-box; }
html { -webkit-text-size-adjust: 100%; }
button { -webkit-appearance: none; appearance: none; font: inherit; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
  overflow:hidden;

  /* 메인 배경 이미지 */
  background-image:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("KakaoTalk_20260215_234053169.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  transition: background-image .5s ease;

  font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.95);
  border-radius:20px;
  padding:32px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  position:relative;
  z-index:10;
}

h1{
  font-size:20px;
  line-height:1.6;
  margin:0 0 24px;
  min-height: 64px;
}

.btn-container{
  position:relative;
  width:280px;
  height:120px; /* 도망갈 공간을 조금 더 확보 */
  margin:0 auto;
  touch-action: none; /* 모바일 브라우저 기본 동작 방지 */
}

.btn{
  position:absolute;
  top:0;
  width:120px;
  height:48px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  user-select:none;
  z-index:20;
  /* 모바일 반응 속도를 위해 transition 시간을 0.1초로 단축 */
  transition: transform .1s ease, left .1s ease, top .1s ease;
}

.btn:active{ transform:scale(.95); }

.yes{ left:0; background:#ff4d6d; color:#fff; }
.no { left:160px; background:#d6d6d6; color:#111; }

.result{
  margin-top:18px;
  font-size:20px;
  font-weight:700;
  color:#ff4d6d;
  display:none;
}

.heart{
  position:fixed;
  pointer-events:none;
  animation: float 2.8s linear forwards;
  z-index:5;
}

@keyframes float{
  0%{ transform:translateY(0); opacity:1; }
  100%{ transform:translateY(-300px); opacity:0; }
}
</style>
</head>

<body>
  <div class="card">
